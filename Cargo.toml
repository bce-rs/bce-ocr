[package]
name = "bce-ocr"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["poly000"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13.0"
ureq = "*"
image = "0.24.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.81"

[profile.release]
lto = "fat"
strip = true
codegen-units = 1
